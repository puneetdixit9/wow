<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/wow-pizza-logo.svg" type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />

  <!-- Page Title -->
  <title>Wow Pizza - Best Pizza Shop in Town</title>

  <!-- Meta Description -->
  <meta
    name="description"
    content="Welcome to Wow Pizza! We offer a delicious variety of pizzas and more. Order online for delivery or pickup."
  />

  <!-- Meta Keywords -->
  <meta
    name="keywords"
    content="Wow Pizza, pizza shop, best pizza, online ordering, delivery, pickup"
  />

  <!-- Structured Data (JSON-LD) -->
  <script type="application/ld+json">
    {
      "@context": "http://schema.org",
      "@type": "Restaurant",
      "name": "Wow Pizza",
      "description": "A pizza shop offering a variety of delicious pizzas.",
      "address": {
        "@type": "PostalAddress",
        "streetAddress": "Near Hassaspur Police Station",
        "addressLocality": "Hassaspur, Palwal, Haryana",
        "postalCode": "121107",
        "addressCountry": "India"
      },
      "telephone": "8813961941",
      "openingHours": "Mo-Su 11:00-20:00",
      "url": "https://www.wowpizza.com"
    }
  </script>

  <!-- Canonical URL -->
  <link rel="canonical" href="https://www.wowpizza.com" />

  <!-- Other Existing Tags -->
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
